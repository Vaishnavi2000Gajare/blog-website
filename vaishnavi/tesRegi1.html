                            <form>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="firstName" class="form-control form-control-lg"

                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"

                                            <label class="form-check-label" for="maleGender">Male</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="otherGender" value="option3" />
                                            <label class="form-check-label" for="otherGender">Other</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="email" id="emailAddress" class="form-control form-control-lg"
                                                onkeyup="Email()" />
                                            <label class="form-label" for="emailAddress">Email</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="tel" id="phoneNumber" class="form-control form-control-lg"
                                                onkeyup="Mobile()" />
                                            <label class="form-label" for="phoneNumber">Phone Number</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="password" id="pass" class="form-control form-control-lg"
                                                onkeyup="Password()" />
                                            <label class="form-label" for="phoneNumber">Password</label>
                                        </div>

                                    </div>
                                </div>

                              

                                <div class="mt-4 pt-2">
                                    <input  type="button" value="submit" onclick="login()" />
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
   



    <script>
        /*--- First Name --------*/

        function Firstname() {
            let fname = document.getElementById("firstName").value;
            if (fname.length < 5) {
                document.getElementById("firstName").style.border = "1px solid red";
                return false;

            }
            else {
                document.getElementById("firstName").style.border = "1px solid green";
                return true;
            }
        }

         


        function Email() {
            let email = document.getElementById("emailAddress").value;
            const re =
                /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if (email === "" || email === "undefined") {
                document.getElementById("emailAddress").style.border = "1px solid red";
                return false;
            }

            if (re.test(String(email).toLowerCase())) {
                document.getElementById("emailAddress").style.border = "1px solid green";
                return true;
            }
            else {
                document.getElementById("emailAddress").style.border = "1px solid red";
                return false;
            }


        }

        /*---   Mobile Name--------*/

        function Mobile() {
            let mobile = document.getElementById("phoneNumber").value;
            if (mobile.length == 10) {
                document.getElementById("phoneNumber").style.border = "1px solid green";
                return true;

            }
            else {
                document.getElementById("phoneNumber").style.border = "1px solid red";
                return false
            }
        }

        /*----- password -----*/

        function Password() {
            let password = document.getElementById("pass").value;

            const re = /^(?=.*\d)(?=.*[A-Z]).{8,14}$/
            if (password === '' || password === 'undefined') {
                document.getElementById("pass").style.border = "1px solid red";

                return false
            }
            if (re.test(password)) {
                document.getElementById("pass").style.border = "1px solid  green";
                return true;
            }
            else {
                document.getElementById("pass").style.border = "1px solid red";
                return false;
            }
        }
       
        


        arr=JSON.parse(localStorage.getItem("users"))!== null ? JSON.parse(localStorage.getItem("users")):[];
        //var arr=[];
        function login() {
           // var arr = JSON.stringify(localStorage.getItem("users"));
            var fname = document.getElementById("firstName").value
            var email = document.getElementById("emailAddress").value
            var number = document.getElementById("phoneNumber").value
            var password = document.getElementById("pass").value

            if (Firstname() && Email() && Mobile() && Password()) {
                arr.push({ name: fname, email: email, number: number, password: password });
                console.log(arr);
                localStorage.setItem("users", JSON.stringify(arr));
                window.location.href = "./Testlogin.html";
            } else {
                Firstname()
                Email()
                Mobile()
                Password()
            }
        }
