                                <div class="col-md-12 mb-4">

                                    </div>

                                </div>
                                <div class="col-md-12 mb-4 pb-2">

    <script>
        function Firstname() {
            let fname = document.getElementById("firstName").value;

            if (fname.length < 5 || isNaN(fname) == false || fname.length > 30) {
                document.getElementById("firstName").style.border = "1px solid red";
                document.getElementById("error").innerHTML = "enter valid name";
                document.getElementById("error").style.color = "red";

                return false;

            }
            else {
                document.getElementById("firstName").style.border = "1px solid green";
                document.getElementById("error").innerHTML = "";
                return true;
            }
        }

        function Email() {
            let email = document.getElementById("emailAddress").value;
            const re =
                /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if (email === "" || email === "undefined") {
                document.getElementById("emailAddress").style.border = "1px solid red";
                document.getElementById("mailerror").innerHTML = "enter valid email";
                document.getElementById("mailerror").style.color = "red";
                return false;
            }

            if (re.test(String(email).toLowerCase())) {
                document.getElementById("emailAddress").style.border = "1px solid green";
                document.getElementById("mailerror").innerHTML = "";
                return true;
            }
            else {
                document.getElementById("emailAddress").style.border = "1px solid red";
                document.getElementById("mailerror").innerHTML = "enter valid email";
                document.getElementById("mailerror").style.color = "red";

                return false;
            }
        }

        /*---   Mobile Name--------*/

        function Mobile() {
            let mobile = document.getElementById("phoneNumber").value;
            if (mobile.length == 10) {
                document.getElementById("phoneNumber").style.border = "1px solid green";
                document.getElementById("phonerror").innerHTML = "";
                return true;
            }
            else {
                document.getElementById("phoneNumber").style.border = "1px solid red";
                document.getElementById("phonerror").innerHTML = "enter 10 digit number only";
                document.getElementById("phonerror").style.color = "red";
                return false
            }
        }

        /*----- password -----*/

        function Password() {
            let password = document.getElementById("pass").value;

            const re = /^(?=.*\d)(?=.*[A-Z]).{8,14}$/
            if (password === '' || password === 'undefined') {
                document.getElementById("pass").style.border = "1px solid red";
                document.getElementById("pass1").innerHTML = "enter valid password";
                document.getElementById("pass1").style.color = "red";
                return false
            }
            if (re.test(password)) {
                document.getElementById("pass").style.border = "1px solid  green";
                document.getElementById("pass1").innerHTML = " ";
                return true;
            }
            else {
                document.getElementById("pass").style.border = "1px solid red";
                document.getElementById("pass1").innerHTML = "enter valid password";
                document.getElementById("pass1").style.color = "red";
                return false;
            }
        }

        arr=JSON.parse(localStorage.getItem("users"))!== null ? JSON.parse(localStorage.getItem("users")):[];
        //var arr=[];
        function login() {
           // var arr = JSON.stringify(localStorage.getItem("users"));
            var fname = document.getElementById("firstName").value
            var email = document.getElementById("emailAddress").value
            var number = document.getElementById("phoneNumber").value
            var password = document.getElementById("pass").value

            if (Firstname() && Email() && Mobile() && Password()) {
                arr.push({ name: fname, email: email, number: number, password: password });
                console.log(arr);
                localStorage.setItem("users", JSON.stringify(arr));
                window.location.href = "./login.html";
            } else {
                Firstname()
                Email()
                Mobile()
                Password()
            }
        }
